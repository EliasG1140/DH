<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/03c2887db0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Super Heroes</title>
</head>
<body>

    <aside>
        <div class="container">
            20% de descuento en todos los productos!
        </div>
    </aside>

    <header class="sticky">
        <div class="container d-flex">
            <a href="./nameTienda.html" class="d-flex"><img src="./img/logo.svg" alt=""><h1>Nombre Tienda</h1></a>
        </div>
    </header>

    <nav class="sticky2">
        <div class="container">
            <ul>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./sign_in.html">Registrarme</a></li>
                <li><a href="#">Ingresar</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container d-flex justify-content-center">
            <section>
                <article class="add_heroes">
                    <h2>Añadí tu super!</h2>
                    <p>Agregá tu personaje favorito completando las opciones.</p>
                    <form action="./nameTienda.html" class="d-flex wrap">
                        <div class="d-flex fd-column">
                            <label for="" class="align-self-flex-start">*Nombre</label>
                            <input type="text" required>
                        </div>

                        <div class="d-flex fd-column">
                            <label for="" class="align-self-flex-start">*Especie</label>
                            <select name="" id="" required>
                                <option value="" selected disabled>Especie</option>
                                <option value="">Raro</option>
                                <option value="">Raro</option>
                                <option value="">Raro</option>
                            </select>
                        </div>

                        <div class="d-flex fd-column">
                            <label for="" class="align-self-flex-start">Fecha</label>
                            <input type="date">
                        </div>

                        <div class="d-flex fd-column">
                            <label for="" class="align-self-flex-start">Agregar Foto</label>
                            <input type="file">
                        </div>

                        <div class="d-flex fd-column">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion"></textarea>
                        </div>

                        <div class="d-flex fd-column">
                            <label for="" class="align-self-flex-start">Poderes</label>
                            <label for=""><input type="checkbox">Volar</label>
                            <label for=""><input type="checkbox">Superinteligencia</label>
                            <label for=""><input type="checkbox">Visita de rayo láser</label>
                            <label for=""><input type="checkbox">Billetera gorda</label>
                            <hr>
                            <label for="" class="align-self-flex-start">Tipo de Personajes</label>
                            <label for=""><input name="tipo_pj" type="radio">Hérpe / Heroina</label>
                            <label for=""><input name="tipo_pj" type="radio">Villano / Villana</label>
                        </div>

                        <button>Añadir</button>
                    </form>  
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
    
</body>
</html>
