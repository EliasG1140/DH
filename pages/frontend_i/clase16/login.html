<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/03c2887db0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Super Heroes</title>
</head>
<body>

    <aside>
        <div class="container">
            20% de descuento en todos los productos!
        </div>
    </aside>

    <header class="sticky">
        <div class="container d-flex">
            <a href="./nameTienda.html" class="d-flex"><img src="./img/logo.svg" alt=""><h1>Nombre Tienda</h1></a>
        </div>
    </header>

    <nav class="sticky2">
        <div class="container">
            <ul>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./sign_in.html">Registrarme</a></li>
                <li><a href="#">Ingresar</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container relative login d-flex justify-content-center fd-column    ">
            <h2>Login</h2>
            <form action="./nameTienda.html">
                <input type="text" placeholder="User" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit" value="">Entrar</button>
                <p>¿No tenés una cuenta? <a href="./sign_in.html">Registrarme</a> </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
    
</body>
</html>
